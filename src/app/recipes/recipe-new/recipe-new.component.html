<div class="row mt-4">
  <div class="col-xs-12" style="margin-bottom: 5rem">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="col-xs-12">
        <div class="formg-group">
          <button
          style="margin-right: 10px;"
            [disabled]="!recipeForm?.valid"
            type="submit"
            class="btn btn-success"
          >
            Save
          </button>
          <button 
          type="button" 
          class="btn btn-danger"
          (click)="onCancel()"
          >Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              name="name"
              type="text"
              class="form-control"
              formControlName="name"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
              name="imagepath"
              type="text"
              class="form-control"
              formControlName="imagePath"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img src="" alt="chosen image" class="img-responsive" />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              name="description"
              type="text"
              class="form-control"
              rows="6"
              formControlName="description"
            >
            </textarea>
          </div>
        </div>
      </div>

      <div class="row" style="margin-top: 15px">
        <div class="col-xs-12" formArrayName="ingredients">
          <div
            class="row"
            style="margin-top: 10px"
            *ngFor="let ingredient of ingredientsForm; let i = index"
            [formGroupName]="i"
          >
            <div class="col-xs-8">
              <input type="text" formControlName="name" class="form-control" />
            </div>
            <div class="col-xs-2">
              <input
                type="number"
                class="form-control"
                formControlName="amount"
              />
            </div>
            <div class="col-xs-2">
              <button class="btn btn-danger">X</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" style="margin-top: 7px">
          <button
            type="button"
            class="btn btn-primary"
            (click)="onAddIngredient()"
          >
            Add ingredient
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
